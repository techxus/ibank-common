name: Publish Maven packages (GitHub Packages)

on:
  push:
    branches: ["master"]
    paths:
      - "**/pom.xml"
      - "ibank-parent/**"
      - "ibank-model/**"
      - "ibank-starter/**"
      - ".github/workflows/publish.yml"

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (GitHub Packages auth included)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Deploy to GitHub Packages (root reactor)
        run: mvn -U clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
