# ============================================================
# Shared defaults for ALL ibank Spring Boot MVC microservices
# This file is automatically loaded when ibank-starter is used.
# Services can override any property in their own application.yml
# ============================================================

spring:

  # ------------------------------------------------------------
  # DATASOURCE (Postgres via environment / secrets)
  # ------------------------------------------------------------
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver

    hikari:
      pool-name: HikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 15000
      auto-commit: false

  # ------------------------------------------------------------
  # JPA / Hibernate
  # ------------------------------------------------------------
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: false
        format_sql: false
        globally_quoted_identifiers: true
        ddl-auto: none
        default_schema: ${SPRING_DEFAULT_SCHEMA:}

  # ------------------------------------------------------------
  # Flyway migrations
  # ------------------------------------------------------------
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    default-schema: ${SPRING_DEFAULT_SCHEMA:}
    schemas: ${SPRING_DEFAULT_SCHEMA:}

  # ------------------------------------------------------------
  # REDIS cache
  # ------------------------------------------------------------
  cache:
    type: redis
    redis:
      time-to-live: 10m
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "${spring.application.name}::"

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      ssl:
        enabled: ${SPRING_DATA_REDIS_SSL_ENABLED:true}
      timeout: 2s

      lettuce:
        pool:
          enabled: true
          max-active: 32
          max-idle: 16
          min-idle: 4
          max-wait: 2s


# ============================================================
# MANAGEMENT / ACTUATOR / METRICS / TRACING
# ============================================================

management:
  server:
    port: ${server.port:8080}

  endpoints:
    web:
      exposure:
        include: health,info,prometheus,flyway

  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,db,redis,kafka
        liveness:
          include: livenessState

  metrics:
    tags:
      application: ${spring.application.name}

  tracing:
    sampling:
      probability: 1.0
    otlp:
      tracing:
        endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://tempo.tracing.svc.cluster.local:4318}

# ============================================================
# LOGGING
# ============================================================

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN
